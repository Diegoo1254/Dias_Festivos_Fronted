<div class="d-flex mb-3">
    <input type="number" class="form-control me-2" min="1800" inputmode="numeric" #fechaInput>
    <button (click)="ObtenerFestivos()" class="btn btn-danger w-50" type="button">Obtener Festivos</button>
</div>
<div class="d-flex">
    <input type="date" class="form-control me-2" id="datepicker" #validarFechaInput>
    <button (click)="ValidarFestivo()" class="btn btn-success w-50" type="button">Validar Festivo</button>
</div>
